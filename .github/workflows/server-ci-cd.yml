name: Server CI/CD

on:
  push:
    branches: [develop]
    paths:
      - 'server/**'
      - 'core/**'
      - '.github/workflows/server-ci-cd.yml'
      - 'Dockerfile.api'
      - 'docker-compose.yml'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '9'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Create .env file
        working-directory: ./server
        run: |
          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env
          echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env
          echo "CLOVA_API_KEY=${{ secrets.CLOVA_API_KEY }}" >> .env
          echo "CLOVA_GATEWAY_KEY=${{ secrets.CLOVA_GATEWAY_KEY }}" >> .env

      - name: Run tests
        run: pnpm --filter server test | true

  docker-deploy:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Setup
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/troublepainter-api:latest
          build-args: |
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            CLOVA_API_KEY=${{ secrets.CLOVA_API_KEY }}
            CLOVA_GATEWAY_KEY=${{ secrets.CLOVA_GATEWAY_KEY }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: mira
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/mira/web30-stop-troublepainter
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/troublepainter-api:latest
            docker compose up -d api